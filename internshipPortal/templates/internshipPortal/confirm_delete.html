{% extends 'home/base.html' %}

{% block head %}
<title>EDC,TIET-Internships</title>
<style>
    .button, form a {
        margin-right: 20px;
        border-radius: 10px; 
        padding: 10px 70px; 
        margin-top: 20px; 
        font-size: 21px; 
        color: black; 
        text-align: center;
        display:block; 
        color: white;
        transition: 0.5s;
        background: rgb(46, 146, 187);
        max-width: 300px;
        width: 80%;
    }

    .button:hover, form a:hover {
        transform: scale(1.02); 
        font-size: 21px; 
        color: black; 
        text-align: center;
        display:block; 
        color: white;
    }

    .wrapper {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        width: 100%;
        margin: 120px 0px;
        padding: 20px;
    }
</style>
{% endblock head %}

{% block body %}
    <div class="wrapper">
        <form method="post">
            {% csrf_token %}
            <h2 style="color: rgb(117, 105, 105); margin: 1%;">Are you sure you want to delete "{{ object }}"?</h2>
            <div style="display: flex; flex-wrap: wrap; flex-direction: row; margin: 1%;">
                <button class="button"  type='submit'><b>Yes, I am Sure</b></button>
                
                <a  href="{% url 'internships' %}">No, Don't Delete</a>
            </div>
        </form>
    </div>
{% endblock body %}
