{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% block body %}
<div class="content-container" class="container p-none" style="display: flex; justify-content: center; background-color:black; ">
    <div class="lgn-container vc_col-lg-8" style="margin-top: 50px; margin-bottom: 80px; ">
    <form method="POST">
        {% csrf_token %}
        
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 " style="font-size: 25px;color:red; padding-left: 30px;padding-top: 20px;">Log In
            </legend>
        </fieldset>
        <br>
        {{ form|crispy }}
        <div class="form-group" >
            <input type="submit" value="Login" class="btn btn-primary pull-right" />
        </div>
    </form>
    <div class="border-top pt-4" style="font-size: 20px; padding-bottom: 50px; padding-top: 80px; text-align: center;">
        <small class="text-muted">
            Need An Account? <a class="ml-2" href="{% url 'startup-signup' %}">Sign Up Now</a>
        </small>
    </div>
</div>
</div>
{% endblock body %}
